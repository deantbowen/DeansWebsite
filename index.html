<!DOCTYPE html>
<html>
<head>
    <title>Dean's Website</title>
    <style>
        body {
            background-color: black;
            color: lightgreen;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('https://img.freepik.com/free-vector/stream-binary-code-design-vector_53876-170622.jpg?t=st=1718265472~exp=1718269072~hmac=7e5b1c48c732575dc8eb0b857a94b37f6bc6cd3cb48b238aea22e85cd4628aac&w=740');
            background-size: contain;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        a {
            color: lightgreen;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        .button {
            background-color: lightgreen;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            text-decoration: none; /* Remove underline for anchor tag */
            display: inline-block; /* Ensure anchor tag behaves like a button */
            margin-bottom: 10px; /* Added margin for spacing */
        }
        .button:hover {
            background-color: darkgreen;
            color: white;
        }
        #audio-player {
            text-align: center;
            margin-top: 30px;
        }
        #play-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: lightgreen;
            color: black;
            border: none;
            padding: 20px 40px; /* Double the size */
            font-size: 36px; /* Double the font size */
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }
        #play-button:hover {
            background-color: darkgreen;
            color: white;
        }
        /* Hide the YouTube iframe */
        #youtube-player {
            display: none;
        }
    </style>
</head>
<body>
    
    <h1>
